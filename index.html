<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weekday Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="week">
        <p class="day">Monday</p>
        <p>Tuesday</p>
        <p>Wednesday</p>
        <p>Thursday</p>
        <p>Friday</p>
        <p>Saturday</p>
        <p>Sunday</p>
      </div>
      <div class="clock">
        <p class="hrs">00</p>
        <span class="dots">:</span>
        <p class="mins">00</p>
        <span class="dots">:</span>
        <p class="secs">00</p>
      </div>
      <div class="buttons">
        <div><button class="twelve">12-Hour</button></div>
        <div><button class="twenty-four">24-Hour</button></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
